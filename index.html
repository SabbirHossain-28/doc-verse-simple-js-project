<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Forum</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fonts Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- Fonts link -->
</head>
<style>
    .font-mulish{
        font-family: "Mulish", sans-serif;
    }
    .font-inter{
        font-family: "Inter", sans-serif;
    }
</style>
<body>
    <head>
        <nav class="w-11/12 mx-auto mt-10">
            <div class="flex justify-between">
                <div>
                    <h2><img src="./images/logo.png" alt=""></h2>
                </div>
                <div class="flex gap-4">
                    <div class="hidden lg:block">
                        <div class="tooltip" data-tip="Home">
                            <button class="btn rounded-full"><img src="./images/home.png" alt=""></button>
                          </div>
                        <div class="tooltip" data-tip="Edit">
                            <button class="btn rounded-full"><img src="./images/edit.png" alt=""></button>
                          </div>
                        <div class="tooltip" data-tip="Add Contact">
                            <button class="btn rounded-full"><img src="./images/contact.png" alt=""></button>
                          </div>
                        <div class="tooltip" data-tip="Flag">
                            <button class="btn rounded-full"><img src="./images/flag.png" alt=""></button>
                          </div>
                    </div>
                    <div>
                        <button class="btn bg-[#797DFC] rounded-full px-8 text-white text-xl font-bold font-mulish hover:text-[#797DFC]">Sign In</button>
                    </div>
                </div>
            </div>
            <div class="lg:hidden mt-6 flex justify-evenly border-2 rounded-full p-2 bg-[#797DFC]">
                <div class="tooltip" data-tip="Home">
                    <button class="btn rounded-full"><img src="./images/home.png" alt=""></button>
                  </div>
                <div class="tooltip" data-tip="Edit">
                    <button class="btn rounded-full"><img src="./images/edit.png" alt=""></button>
                  </div>
                <div class="tooltip" data-tip="Add Contact">
                    <button class="btn rounded-full"><img src="./images/contact.png" alt=""></button>
                  </div>
                <div class="tooltip" data-tip="Flag">
                    <button class="btn rounded-full"><img src="./images/flag.png" alt=""></button>
                  </div>
            </div>
        </nav>
        <section class="banner-section w-11/12 mx-auto mt-12 mb-24">
            <div style="background-image: url('./images/bgbanner.png');" class="p-24 bg-[#12132D] bg-no-repeat bg-cover rounded-3xl bg-center">
                <div class="flex flex-col lg:flex-row justify-between items-center">
                    <div class="lg:w-1/2">
                        <h1 class="text-white text-6xl font-[900] text-center lg:text-left font-mulish leading-tight mb-5">Welcome to the <span class="bg-gradient-to-r from-[#797DFC] to-[#797DFC] text-transparent bg-clip-text">ReTro</span> Forum</h1>
                        <p class="text-[#FFFFFFCC] text-xl font-normal text-center lg:text-left lg:w-80 mb-8">Share your favorite opinion and win and wp forum coffee mug!</p>
                        <div class="lg:w-96">
                            <label class="input input-bordered flex items-center gap-2 rounded-full">
                                <input type="text" class="grow" placeholder="Search here anything" />
                                <span class="badge badge-info px-6 py-4"><button class="text-xl font-bold text-white font-mulish">Search</button></span>
                              </label>
                        </div>
                    </div>
                    <div class="lg:w-1/2 flex justify-center mt-6 lg:mt-0">
                        <div class="w-80 lg:w-96 text-[#12132DCC] bg-white p-12 rounded-2xl space-y-6">
                            <div class="flex justify-between  ">
                                <div>
                                    <p class="text-2xl font-medium font-mulish">Registered Users</p>
                                </div>
                                <div>
                                    <p class="text-2xl font-medium font-mulish">01</p>
                                </div>
                            </div>
                            <div class="flex justify-between">
                                <div>
                                    <p class="text-2xl font-medium font-mulish">Forum</p>
                                </div>
                                <div>
                                    <p class="text-2xl font-medium font-mulish">05</p>
                                </div>
                            </div>
                            <div class="flex justify-between">
                                <div>
                                    <p class="text-2xl font-medium font-mulish">Topics</p>
                                </div>
                                <div>
                                    <p class="text-2xl font-medium font-mulish">01</p>
                                </div>
                            </div>
                            <div class="flex justify-between">
                                <div>
                                    <p class="text-2xl font-medium font-mulish">Replies</p>
                                </div>
                                <div>
                                    <p class="text-2xl font-medium font-mulish">01</p>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </head>
    <main></main>
    <footer></footer>
    <!-- JAVA SCRIPT -->
    <script src="./js/forum.js"></script>
</body>
</html>
